version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: recolhe_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: recolhe
    ports:
      - "5432:5432"
    volumes:
      # Automatically run schema.sql on first startup to create tables
      - ./server/src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - recolhe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d recolhe"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js Backend Service
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: recolhe_api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      # Connect to the 'postgres' service defined above
      DATABASE_URL: postgres://user:password@postgres:5432/recolhe
      JWT_SECRET: dev_secret_key_change_in_prod
      # Pass your Gemini API Key here or in a local .env file
      API_KEY: ${API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reloading (optional, requires nodemon/ts-node-dev)
      - ./server/src:/app/src
    networks:
      - recolhe-network

networks:
  recolhe-network:
    driver: bridge
